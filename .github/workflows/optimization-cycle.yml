name: LMO Monthly Optimization Engine

on:
  schedule:
    # Every Monday at 06:00 UTC â€“ adjust as you like
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml openai

      - name: Run optimization cycle
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_LMO_DB: ${{ secrets.NOTION_LMO_DB }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python doc/scripts/run_optimization_cycle.py

