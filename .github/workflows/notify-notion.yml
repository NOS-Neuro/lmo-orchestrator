name: LMO Sync â†’ Notion

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send update to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_LMO_DB: ${{ secrets.NOTION_LMO_DB }}
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          curl -X POST "https://api.notion.com/v1/pages" \
            -H "Authorization: Bearer $NOTION_TOKEN" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            --data @- <<EOF
          {
            "parent": { "database_id": "$NOTION_LMO_DB" },
            "properties": {
              "Name": {
                "title": [
                  {
                    "text": {
                      "content": "LMO Orchestrator: Repo updated"
                    }
                  }
                ]
              },
              "Automation Event": {
                "rich_text": [
                  {
                    "text": {
                      "content": "Push to main in lmo-orchestrator"
                    }
                  }
                ]
              },
              "Automation Timestamp": {
                "date": {
                  "start": "$TIMESTAMP"
                }
              }
            }
          }
          EOF
